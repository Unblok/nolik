version: "2"

services:
  nginx:
    build: ./nginx
    image: chainify/nolik-nginx
    container_name: nolik-nginx
    ports:
      - 80:80
      - 8090:8090
      - 3001:3001
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/nginx.conf
    depends_on:
      - web
    networks:
      - internal
    restart: unless-stopped

  web:
    build: ./web
    image: chainify/nolik-web
    container_name: nolik-web
    volumes:
      - ./web:/opt
      - ./web/next-config.js:/opt/next-config.js
    environment:
      - ASSET_ID=${ASSET_ID}
      - KEEPER_SECRET=${KEEPER_SECRET}
      - API_HOST=${API_HOST}
      - NETWORK=${NETWORK}
      - WS_PORT=3001
    restart: unless-stopped
    networks:
      - internal
    command: bash -c "npm install -y && npm run dev"

  api:
    build: ./server
    image: chainify/nolik-api
    container_name: nolik-api
    volumes:
      - ./server:/opt
      - ./server/config.ini:/opt/config.ini
    environment:
      - ENV=${ENV}
      - ORIGINS=${ORIGINS}
      - ASSET_ID=${ASSET_ID}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    depends_on:
      - ipfs
      - postgres
    tty: true
    stdin_open: true
    networks:
      - internal
    restart: unless-stopped
    command: bash -c "python3.7 server.py"

  postgres:
    build: ./postgresql
    image: chainify/nolik-postgres
    container_name: nolik-postgres
    volumes:
      - ~/.data/nolik/postgres:/var/lib/postgresql/data
      - ./postgresql/postgresql.conf:/etc/postgresql/postgresql.conf
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    tty: true
    stdin_open: true
    networks:
      - internal
    restart: unless-stopped

  redis:
    build: ./redis
    image: chainify/nolik-redis
    container_name: nolik-redis
    volumes:
      - ~/.data/nolik/redis:/data
    tty: true
    stdin_open: true
    networks:
      - internal
    restart: unless-stopped

  parser:
    build: ./parser
    image: chainify/nolik-parser
    container_name: nolik-parser
    volumes:
      - ./parser:/opt
    depends_on:
      - postgres
      - ipfs
    environment:
      - ENV=${ENV}
      - ASSET_ID=${ASSET_ID}
      - NODE_URL=${NODE_URL}
      - START_HEIGHT=${START_HEIGHT}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    command: bash -c "python3.7 server.py"
    tty: true
    stdin_open: true
    networks:
      - internal
    labels:
      - "autoheal=true"
    restart: unless-stopped

  ipfs:
    image: ipfs/go-ipfs:latest
    container_name: nolik-ipfs
    volumes:
      - ~/.data/nolik/ipfs/data:/data/ipfs
      - ~/.data/nolik/ipfs/staging:/export
    ports:
      - 4001:4001
      - 5001:5001
      - 8080:8080
    restart: unless-stopped
    networks:
      internal:
        ipv4_address: 10.7.0.7
    tty: true
    stdin_open: true

  autoheal:
    image: willfarrell/autoheal:latest
    container_name: nolik-autoheal
    restart: always
    networks:
      - internal
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - AUTOHEAL_CONTAINER_LABEL=autoheal

networks:
  internal:
    driver: bridge
    ipam:
     config:
       - subnet: 10.7.0.0/16
         gateway: 10.7.0.1